<tt>Edytuj pojazd </b></tt>
<form action="" method="post">
    <fieldset style='wclassth: 450px;'>
        <legend>Dane aktualizowanego pojazdu</legend>
        
        <input id='id' type="text" name='id' value={$vehicleData.id} hidden="true"/>
        <label for='nazwa'>Nazwa</label>
        <input id='' name='nazwa' value={$vehicleData.nazwa} />

        <br><label for='pojemnosc'>pojemnosc:</label>
        <input id='pojemnosc' type="text" name='pojemnosc' value={$vehicleData.pojemnosc} />
        
        <br><label for='numer_rejestracyjny'>numer_rejestracyjny:</label>
        <input id='numer_rejestracyjny' type="text" name='numer_rejestracyjny' value={$vehicleData.numer_rejestracyjny} />
        
        <br><label for='rok_produkcji'>rok_produkcji:</label>
        <input id='rok_produkcji' type="text" name='rok_produkcji' value={$vehicleData.rok_produkcji} />

        <br><label>Typ</label>
            <select name=type_id>
                {loop="$typypojazdow"}
                    <option value='{$value.id}'{if="$value.id==$vehicleData.type_id"} selected{/if}>{$value.nazwa}</option>
                {/loop}
            </select>

    </fieldset>
    <br><input type='submit' name='dodaj' value='Zaktualzuj' />
</form>
